<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Javascript</title>
		<style media="screen">

		</style>
	</head>
	<body>
		<input type="text" name="left" id="left" value="">
		<select id="select">
		  <option value="+">+</option>
		  <option value="-">-</option>
		  <option value="*">*</option>
		  <option value="/">/</option>
		  <option value="%">%</option>
		</select>
		<input type="text" name="right" id="right" value="">
		<input type="submit" value="Try me!" onclick="calcul()">
		<script>
			function time(){
				alert('Please, use me...');
			    setTimeout(time, 30000);
			}

			time();
			function calcul()
			{
				var left = parseInt(document.getElementById('left').value);
				var right = parseInt(document.getElementById('right').value);
				var e = document.getElementById("select");
				var op = e.options[e.selectedIndex].value;
				if (Number.isInteger(left) == false || Number.isInteger(right) == false || left < 0 || right < 0) {
					alert('Error :(');
					return ;
				}
				if ((op == "/" && right == 0) || (op == "%" && right == 0)) {
					alert('Itâ€™s over 9000!');
					return ;
				}
				if (op == "+") {
					alert(left + right);
					console.log(left + right);
				}
				else if (op == "-") {
					alert(left - right);
					console.log(left - right);
				}
				else if (op == "*") {
					alert(left * right);
					console.log(left * right);
				}
				else if (op == "/") {
					alert(left / right);
					console.log(left / right);
				}
				else if (op == "%") {
					alert(left % right);
					console.log(left % right);
				}
			}
		</script>
	</body>
</html>
