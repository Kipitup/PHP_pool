<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Javascript</title>
		<style media="screen">
			.balloon {
				background: red;
				width: 200px;
				height: 200px;
				border-radius: 100%;
			}
		</style>
	</head>
	<body>
		<div class="balloon" id="balloon" onclick="bigger()" onmouseleave="smaller()">
		</div>
		<script>
			var balloon = document.getElementById('balloon');
			balloon.style.background = "red";
			function bigger()
			{
				balloon.style.width = balloon.offsetWidth + 10 + "px";
				balloon.style.height = balloon.offsetHeight + 10 + "px";
				console.log(balloon.style.background);
				if (balloon.style.background == "red")
					balloon.style.background = "green";
				else if (balloon.style.background == "green")
					balloon.style.background = "blue";
				else if (balloon.style.background == "blue")
					balloon.style.background = "red";
				if (balloon.offsetWidth > 420)
				{
					balloon.style.width = "200px";
					balloon.style.height = "200px";
				}
			}
			function smaller()
			{
				balloon.style.width = balloon.offsetWidth - 5 + "px";
				balloon.style.height = balloon.offsetHeight - 5 + "px";
				console.log(balloon.style.background);
				if (balloon.style.background == "red")
					balloon.style.background = "blue";
				else if (balloon.style.background == "green")
					balloon.style.background = "red";
				else if (balloon.style.background == "blue")
					balloon.style.background = "green";
				if (balloon.offsetWidth < 200)
				{
					balloon.style.width = "200px";
					balloon.style.height = "200px";
				}
			}
		</script>
	</body>
</html>
